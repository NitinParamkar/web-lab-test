<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Node.js Form</title>
</head>
<body>
  <h2>Simple Form</h2>
  <form method="get" action="/getData">
    <p>
      Name: <input type="text" name="name" placeholder="Enter your name" required />
    </p>
    <p>
      Age: <input type="number" name="age" placeholder="Enter your age" required />
    </p>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
